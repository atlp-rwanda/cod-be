definitions:        # Schema defination for request body
  notifications:
    type: object
    required: 
      - type
    properties:
      type:
        type: string
        
paths:
  /api/v1/allow/notifications:          
    post:                 
      tags:               
        - Notifications         
      summary: Add Notifications status
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/notifications'          
      responses:
        '200':
          description: Successfully updated
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request   

  /api/v1/block/notifications:
    post:
      tags:
        - Notifications
      summary: Add Notifications status
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/notifications'          
      responses:
        '200':
          description: Successfully updated
        '500':
          description: Internal server error
        '404':
          description: Not Found
        '401':
          description: Unauthenticated
