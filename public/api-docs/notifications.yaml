definitions:        # Schema defination for request body
  notifications:
    type: object
    required: 
      - type
      - status
    properties:
      type:
        type: string
      status:
         type: string  
        
paths:
  /api/v1/notifications/status:          
    post:                 
      tags:               
        - Notifications         
      summary: Add Notifications status
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/notifications'          
      responses:
        '200':
          description: Successfully updated
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request   
          
  /api/v1/notifications:
    get:
      tags:
        - Notifications
      summary: Get Active Notifications          
      responses:
        '200':
          description: Successfully fetched
        '500':
          description: Internal server error
        '404':
          description: Not Found
        '401':
          description: Unauthenticated  

  /api/v1/{Id}/notifications:
    get:
      tags:
        - Notifications
      summary: Get Active Notification by Id   
      parameters:
      - in: path
        name: Id
        schema:
          type: string
        required: true
        description: Notification Id        
      responses:
        '200':
          description: Successfully fetched
        '500':
          description: Internal server error
        '404':
          description: Not Found
        '401':
          description: Unauthenticated               
  /api/v1/read/notification/{Id}:           
    post:                 
      tags:              
        - Notifications        
      summary: Marking notification as read
      parameters:
        - in: path
          name: Id
          schema:
            type: string
          required: true
          description: Notification id
      responses:          
        '200':
          description: Marked notification succesfully
        '404':
          description: Notification not found
        '500':
          description: internal server error
  /api/v1/read/notifications:           
    post:                 
      tags:               
        - Notifications         
      summary: Marking all notification as read
      responses:         
        '200':
          description: Marked all notification successfully
        '404':
          description: No notifications found
        '500':
          description: internal server error