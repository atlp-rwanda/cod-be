definitions:        # Schema defination for request body
  users:
    type: object
    properties:
      fName:
        type: string
      lName:
        type: string
      email:
        type: string
      password:
        type: string

paths:
  /users/new:           # path of your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Users         # Value of the tag
      summary: Creates A New User
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/users'          
      responses:          # server responses
        '201':
          description: An Object With Newly Created User Details
  /users:
    get:
      tags:               # Tag property
        - Users         # Value of the tag
      summary: Returns A List Of All Users.
      responses:
        '200':
          description: A JSON Array Of All Users
          content:
            application/json:
              schema: 
                $ref: '#/definitions/users'
