definitions:        # Schema defination for request body
  users:
    type: object
    properties:
      fName:
        type: string
      lName:
        type: string
      email:
        type: string
      password:
        type: string

paths:
  /users/new:           # path of your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Users         # Value of the tag
      summary: Creates A New User
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/users'          
      responses:          # server responses
        '201':
          description: A Response From The Server That The User Was Created
