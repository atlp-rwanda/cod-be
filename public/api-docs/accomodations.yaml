definitions:        # Schema defination for request body
  accomodation:
    type: object
    required: 
      - name
      - description
      - location
      - latitude
      - longitude
    properties:
      name:
        type: string
      description:
        type: string
      location:
        type: string
      latitude: 
         type: string
      longitude:
         type: string         
paths:
  /api/v1/accommodations/register:           
    post:                 
      tags:               
        - Accomodations         
      summary: New Accomodation
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/definitions/accomodation'          
      responses:
        '200':
          description: Accomodation is successfully saved
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
  /api/v1/accommodations/update/{Id}:           
    patch:                 
      tags:               
        - Accomodations         
      summary: Update Accomodation
      parameters:
      - in: path
        name: Id
        schema:
          type: string
        required: true
        description: Accommodation Id 
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              properties:
                name:
                  type: string
                description:
                  type: string
                location:
                  type: string
                latitude: 
                  type: string
                longitude:
                  type: string     
      responses:
        '200':
          description: Accomodation is successfully updated
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
        '400':
          description: Bad request
        '404':
          description: Object not found        
  /api/v1/accommodations:  
    get:                 
      tags:               
        - Accomodations         
      summary: Get all accomodations          
      responses:
        '200':
          description: List of Accomodations
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
  /api/v1/accommodations/{Id}:  
    get:                 
      tags:               
        - Accomodations         
      summary: Get accomodation by Id 
      parameters:
      - in: path
        name: Id
        schema:
          type: string
        required: true
        description: Accommodation Id           
      responses:
        '200':
          description: Accommodation data
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated
  /api/v1/accommodations/remove/{Id}:  
    delete:                 
      tags:               
        - Accomodations         
      summary: Delete accomodation by Id 
      parameters:
      - in: path
        name: Id
        schema:
          type: string
        required: true
        description: Accommodation Id           
      responses:
        '200':
          description: Accommodation deleted
        '500':
          description: Internal server error
        '403':
          description: Unauthorized
        '401':
          description: Unauthenticated      
